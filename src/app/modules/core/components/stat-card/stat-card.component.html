<div nzSpan="8" class="background-card">
  <p>{{title}}</p>
  <div class="flex justify-between align-end">
    <p class="fs-8 bold mb-0 mt-16">
      {{valueType == 'MONEY' ? (value | currency) : (value | number)}}
    </p>
    <div class="flex align-end">
      <img
        width="24"
        height="24"
        alt=""
        [src]="relativePercentage > 0 ? 'assets/icons/trending-up.svg' : 'assets/icons/trending-down.svg'">
      <p class="mb-0 ml-10">{{relativePercentage | percent:'2.2-2' }}</p>
    </div>
  </div>
</div>
