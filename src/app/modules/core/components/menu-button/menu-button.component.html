<nz-button-group>
  <button
    nz-button
    nzType="link"
    nz-dropdown [nzDropdownMenu]="dropdownMenu">
    <i nz-icon nzType="more" class="menu-button"></i>
  </button>
</nz-button-group>
<nz-dropdown-menu #dropdownMenu="nzDropdownMenu">
  <ul nz-menu>
    <li
      nz-menu-item
      *ngFor="let option of options"
      (click)="option.click()">
      {{option.label}}
    </li>
  </ul>
</nz-dropdown-menu>
